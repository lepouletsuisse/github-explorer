<div class="container">

    <h2>Give the owner and the repo that you want on Github</h2>

    <form name="form" ng-submit="vm.submit()">
        <label>Owner: </label><input ng-model="vm.owner" name="owner" type="text">
        <label>Repo: </label><input ng-model="vm.repo" name="repo" type="text">
        <button type="submit">Save</button>
    </form>

    <div>{{vm.result}}</div>

    <h2>Here it is a nice graph!</h2>
    <canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.data" chart-labels="vm.labels">
    </canvas> 
</div>
